<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management - Part Time Student</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div style="position: relative; z-index: 1;">
                <i class="fas fa-calendar-check" style="font-size: 3em; margin-bottom: 15px; opacity: 0.9; display: block;"></i>
                <h1>Attendance Management System</h1>
                <p class="subtitle">Part-Time Student Attendance Tracker</p>
            </div>
        </header>

        <div class="main-content">
            <!-- Calendar Section -->
            <section class="calendar-section">
                <div class="calendar-header">
                    <h2 id="current-month-year"></h2>
                    <div class="legend">
                        <span class="legend-item"><span class="legend-color full-day"></span> Full Day</span>
                        <span class="legend-item"><span class="legend-color half-day"></span> Half Day</span>
                        <span class="legend-item"><span class="legend-color absent"></span> Absent</span>
                    </div>
                </div>
                <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </section>

            <!-- Attendance Modal -->
            <div id="attendance-modal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3><i class="fas fa-edit" style="margin-right: 10px;"></i>Mark Attendance</h3>
                    <p id="selected-date"></p>
                    <div class="attendance-options">
                        <button class="btn btn-full-day" onclick="markAttendanceType('full')">Full Day (Rs. 400)</button>
                        <button class="btn btn-half-day" onclick="markAttendanceType('half')">Half Day (Rs. 250)</button>
                        <button class="btn btn-absent" onclick="markAttendanceType('absent')">Absent</button>
                        <button class="btn btn-clear" onclick="markAttendanceType('clear')">Clear</button>
                    </div>
                </div>
            </div>

            <!-- Advance Payment Section -->
            <section class="advance-section">
                <h2><i class="fas fa-money-bill-wave" style="margin-right: 10px;"></i>Advance Payments</h2>
                <div class="advance-form">
                    <input type="date" id="advance-date" required>
                    <input type="number" id="advance-amount" placeholder="Amount (Rs.)" min="0" step="0.01" required>
                    <button class="btn btn-primary" onclick="addAdvance()"><i class="fas fa-plus" style="margin-right: 8px;"></i>Add Advance</button>
                </div>
                <div class="advance-list" id="advance-list">
                    <!-- Advance entries will be displayed here -->
                </div>
            </section>

            <!-- Monthly Report Section -->
            <section class="report-section">
                <h2><i class="fas fa-chart-line" style="margin-right: 10px;"></i>Monthly Salary Report</h2>
                <div class="report-card">
                    <div class="report-item">
                        <span class="report-label">Total Full Days:</span>
                        <span class="report-value" id="total-full-days">0</span>
                    </div>
                    <div class="report-item">
                        <span class="report-label">Total Half Days:</span>
                        <span class="report-value" id="total-half-days">0</span>
                    </div>
                    <div class="report-item">
                        <span class="report-label">Total Salary Earned:</span>
                        <span class="report-value" id="total-salary">Rs. 0</span>
                    </div>
                    <div class="report-item">
                        <span class="report-label">Total Advances:</span>
                        <span class="report-value" id="total-advances">Rs. 0</span>
                    </div>
                    <div class="report-item highlight">
                        <span class="report-label">Net Salary:</span>
                        <span class="report-value" id="net-salary">Rs. 0</span>
                    </div>
                </div>
            </section>

            <!-- Data Backup Section -->
            <section class="backup-section">
                <h2><i class="fas fa-download" style="margin-right: 10px;"></i>Export Report</h2>
                <div class="backup-controls">
                    <button class="btn btn-export" onclick="exportData()"><i class="fas fa-file-code" style="margin-right: 8px;"></i>Export as JSON</button>
                    <button class="btn btn-pdf" onclick="exportPDF()"><i class="fas fa-file-pdf" style="margin-right: 8px;"></i>Export as PDF</button>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
